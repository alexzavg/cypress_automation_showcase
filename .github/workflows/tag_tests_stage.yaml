name: tag_tests_stage
run-name: âš™ï¸ Tag tests STAGE

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1-5'
  push:
    branches:
      - test

# variables https://github.com/alexzavg/cypress_automation_showcase/settings/variables/actions
env:
  NODE_VERSION: 20.x

jobs:
  e2e_tests:
    name: âš™ï¸ Tag tests STAGE
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ” List all environment variables
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v4

    - name: ğŸ“— Use node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”½ Install dependencies
      run: |
        npm install
        npm install -g ts-node
        npm install cypress --save-dev

    - name: âš™ï¸ Run tests
      run: npm run cy:record:stage:tags