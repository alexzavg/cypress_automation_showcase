name: e2e_tests_stage_parallel
run-name: ⚙️ E2E tests STAGE

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1-5'
  push:
    branches:
      - test

# variables https://github.com/alexzavg/cypress_automation_showcase/settings/variables/actions
env:
  NODE_VERSION: 20.x

jobs:  
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 📗 Use node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
  
      - name: 🔽 Install dependencies
        run: |
          npm install
          npm install -g ts-node
          npm install cypress --save-dev
          pwd
          ls -la

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:record:stage:parallel