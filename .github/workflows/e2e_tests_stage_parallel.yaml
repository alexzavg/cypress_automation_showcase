name: all_tests_stage_parallel
run-name: âš™ï¸ ALL tests STAGE parallel

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1'
  push:
    branches:
      - test

# variables https://github.com/alexzavg/cypress_automation_showcase/settings/variables/actions
env:
  NODE_VERSION: 20.x

jobs:  
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“— Use node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
  
      - name: ğŸ”½ Install dependencies
        run: |
          npm install
          npm install -g ts-node
          npm install cypress --save-dev

      - name: Run tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:record:stage:parallel