name: e2e_tests_stage_parallel
run-name: ‚öôÔ∏è E2E tests STAGE

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1-5'
  push:
    branches:
      - main

# variables https://github.com/alexzavg/cypress_automation_showcase/settings/variables/actions
env:
  NODE_VERSION: 20.x

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: üìó Use node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
  
      - name: üîΩ Install dependencies
        run: |
          npm install
          npm install -g ts-node
          npm install cypress --save-dev
          pwd

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build
  
  cypress-run:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:record:stage:parallel